<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Spent</title>
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		
	</head>
	<body ng-app="Spent" ng-controller="SpentController" ng-cloak>
		<header id="title">
			<div class="container">
				<h1>spent</h1>						
			</div>
		</header>
		
		<section id="input">
			<div class="container">
				<div class="jumbotron">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="amount-inp">Amount spent:</label>
								<input 
									type="text" 
									id="amount-inp"
									class="form-control" 					
									placeholder="$$$"
									ng-model="amount"
								>
							</div>							
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="category-inp">Category:</label>
								<select 
									id="category-inp"
									class="form-control"
									ng-options="category for category in categoryNames"
									ng-model="amtCategory"
									ng-change="setSubCatOptions()"
								>
								</select>					
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="subCategoy-inp">Sub-Category:</label>
								<select 
									id="subCategory-inp"
									class="form-control"
									ng-options="subCategory for subCategory in subCategoryOptions"
									ng-model="amtSubCategory"
								></select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<button 
								type="submit" 
								class="btn btn-default"
								ng-click="addTransaction()"
							>
								Add
							</button>		
						</div>
						<div class="col-sm-4"></div>
					</div>
				</div>
			</div>
		</section>

		<section id="overview"> 
			<div class="container">
				<div id="spent-vis"></div>	
			</div>
		</section>
		
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
